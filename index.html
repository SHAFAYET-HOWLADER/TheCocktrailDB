<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocktailDB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <h1>Search your favorite juicy here </h1>
     <!-------|--search area start--|-------->
    <div class="search_area">
        <input id="searchField" type="text" placeholder="search here by name">
        <button onclick="loadCocktail()">Search</button>
    </div>
    <!-------|--search area end--|-------->

    <!-------|--single_details area start--|-------->
    <div id="single_details"></div>
    <!-------|--single_details area end--|-------->
    
    <!-------|--spinner area start--|-------->
    <div id="spinner" style="margin-top: 10px;">
        <label for="file">Please wait... </label>
        <progress id="file" max="100"> 32% </progress>
    </div>
    <!-------|--spinner area end--|-------->

    <!-------|--error_msg area start--|-------->
    <div id="error_msg"></div>
    <!-------|--error_msg area end--|-------->

    <!-------|--display_cocktail area start--|-------->
    <div id="display_cocktail"></div>
    <!-------|--display_cocktail area end--|-------->

    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
